<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/src/styles.css" />
    <script src="/src/index.js"></script>
    <title>Document</title>
  </head>

  <body>
    
    <div class="header">
      <img src="/src/and_logo.jpg" alt="AND Logo" class="center">
    </div>

    <div class="main">
      <header><h1>Exchange your AND title<h1></header>
        
      <div id="labelBox">
          <form class="contact-form">
            <div>
                <label id="name" >Please enter your full name</label>
                <input type="text" id="andi" placeholder="Joe Bloggs" required/>
            </div>      
            
            <div>
              <label>Please enter your AND Title</label>
              <input type="text" id="andTitle" required placeholder="Outdoor Lover"/>
            </div> 

            <div>
                <label>Who would you like to send it to?</label>
                <input type="email" id="recipient" placeholder="such.such@and.digital" required />
                <a mailto:username@example.com?subject=Subject&body=message%20goes%20here></a>
            </div> 
            <button type="submit" id="submitBtn"> Send </button>
          </form>
      </div>
        <!-- Trigger/Open The Modal -->
        <div class="popup" id="myPopup">
          <span class="popuptext" >Done</span>
        </div>
      </div>
    </div>
    
  </body>
</html>
